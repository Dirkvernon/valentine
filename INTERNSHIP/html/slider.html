<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cssslider.css">
</head>

<body>
    <!-----slider section starts here---->
    <div class="slider">
        <div class="slider-container">
            <div class="slide"><img src="../images/1st-slider-image.png" alt="image one"></div>
            <div class="slide"><img src="../images/2nd-slider-image.png" alt="image two"></div>
            <div class="slide"><img src="../images/3rd-slider-image.png" alt="image three"></div>
        </div>
    </div>
    <div class="indicators">
        <div class="indicator active" onclick="showSlider(0)"></div>
        <div class="indicator " onclick="showSlider(1)"></div>
        <div class="indicator" onclick="showSlider(2)"></div>
    </div>
</body>
<script src="../js/js-slider.js"></script>
